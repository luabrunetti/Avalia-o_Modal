<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Avaliação Modal:</h1>
    <button class="open-modal" id="open-modal">Loren Ipsum</button>
    <div class="hide" id="fade"></div> 
    <!-- Conteúdo exibido mas com opacidade -->

    <div id="modal" class="hide">
        <div class="modal-header" ="modal-header">
            <h2>Loren Ipsum</h2>
            <button class="close-modal" id="close-modal">Fechar</button>
        </div>
        <div id="modal-body">
            <p>"Neque porro quisquam est qui dolorem ipsum quia dolor sit amet, consectetur, adipisci velit..."</p>
            <br>
            <p>"Não há ninguém que ame a dor por si só, que a busque e queira tê-la, simplesmente por ser dor..."</p>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
